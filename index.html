<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sudoku Game</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <section id="section1">
      <div><h1>SUDOKU LEVEL 01</h1></div>
      <div id="scoreLine"><h3>Clicks : </h3><h3 id="clickTxt"></h3><h3>/15</h3></div>
    <div class="out">
      <div id="board1">
<!--        row 1-->
        <button class="digit" id="r1c1"></button>
        <button class="digit" id="r1c2"></button>
        <button class="digit" id="r1c3"></button>
        <button class="digit" id="r1c4"></button>

<!--        row 2-->
        <button class="digit" id="r2c1">4</button>
        <button class="digit" id="r2c2">1</button>
        <button class="digit" id="r2c3"></button>
        <button class="digit" id="r2c4"></button>

<!--        row 3-->
        <button class="digit" id="r3c1"></button>
        <button class="digit" id="r3c2"></button>
        <button class="digit" id="r3c3">4</button>
        <button class="digit" id="r3c4">2</button>

<!--        row 4-->
        <button class="digit" id="r4c1"></button>
        <button class="digit" id="r4c2"></button>
        <button class="digit" id="r4c3"></button>
        <button class="digit" id="r4c4"></button>
      </div>
    </div>


      <button class="submitBtn">Submit</button>


      <p>Select The Digit from Below and Click on the square that You want to set Digit</p>
      <div class="selectionPane">
          <button class="digitSelect">1</button>
          <button class="digitSelect">2</button>
          <button class="digitSelect">3</button>
          <button class="digitSelect">4</button>
      </div>

  </section>

  <script src="jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
