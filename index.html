<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sudoku Game</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <section id="section1">
    <div class="out">
      <div id="board1">
<!--        row 1-->
        <button class="digit"></button>
        <button class="digit"></button>
        <button class="digit"></button>
        <button class="digit"></button>

<!--        row 2-->
        <button class="digit">4</button>
        <button class="digit">1</button>
        <button class="digit"></button>
        <button class="digit"></button>

<!--        row 3-->
        <button class="digit"></button>
        <button class="digit"></button>
        <button class="digit">4</button>
        <button class="digit">2</button>

<!--        row 4-->
        <button class="digit"></button>
        <button class="digit"></button>
        <button class="digit"></button>
        <button class="digit"></button>
      </div>
    </div>


      <button class="submitBtn">Submit</button>


      <p>Select The Digit from Below and Click on the square that You want to set Digit</p>
      <div class="selectionPane">
          <button class="digitSelect">1</button>
          <button class="digitSelect">2</button>
          <button class="digitSelect">3</button>
          <button class="digitSelect">4</button>
      </div>

  </section>

  <script src="jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
